<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dropdown Options</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --brand: #6366f1;
      --ring: rgba(99, 102, 241, .45);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif;
      background: radial-gradient(1200px 1200px at 10% 10%, rgba(99, 102, 241, .15), transparent 55%),
        radial-gradient(1000px 800px at 90% 20%, rgba(34, 197, 94, .12), transparent 50%),
        var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 32px;
    }

    .card {
      width: 100%;
      max-width: 640px;
      background: linear-gradient(180deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, .01)), var(--card);
      border: 1px solid rgba(255, 255, 255, .06);
      border-radius: 24px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, .35), inset 0 1px 0 rgba(255, 255, 255, .05);
      padding: 28px;
    }

    .header {
      margin-bottom: 20px;
    }

    .title {
      font-size: clamp(18px, 2.2vw, 26px);
      font-weight: 700;
      letter-spacing: .3px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 14px;
    }

    .field {
      display: flex;
      flex-direction: column;
      margin-bottom: 18px;
    }

    .field label {
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
    }

    select {
      appearance: none;
      background: var(--bg);
      border: 1px solid rgba(255, 255, 255, .2);
      border-radius: 12px;
      padding: 12px 14px;
      color: var(--text);
      font-size: 14px;
      cursor: pointer;
    }

    select:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px var(--ring);
    }

    .field input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid rgba(255, 255, 255, .2);
      border-radius: 8px;
      background-color: var(--bg);
      /* same as your dropdown bg */
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }

    .field input[type="text"]:focus {
      border-color: #4facfe;
      /* highlight on focus */
    }

    .footer {
      display: flex;
      justify-content: flex-end;
      margin-top: 22px;
    }

    .btn {
      appearance: none;
      border: 0;
      border-radius: 14px;
      padding: 12px 18px;
      font-weight: 700;
      background: linear-gradient(180deg, #818cf8, #6366f1);
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(99, 102, 241, .35);
      transition: transform .14s ease, box-shadow .14s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 32px rgba(99, 102, 241, .45);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 8px 18px rgba(99, 102, 241, .35);
    }


    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif;
      background: radial-gradient(1200px 1200px at 10% 10%, rgba(99, 102, 241, .15), transparent 55%),
        radial-gradient(1000px 800px at 90% 20%, rgba(34, 197, 94, .12), transparent 50%),
        var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 32px;
    }

    .card {
      width: 100%;
      max-width: 1100px;
      background: linear-gradient(180deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, .01)), var(--card);
      border: 1px solid rgba(255, 255, 255, .06);
      border-radius: 24px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, .35), inset 0 1px 0 rgba(255, 255, 255, .05);
      padding: 28px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 20px;
    }

    .title {
      font-size: clamp(18px, 2.2vw, 26px);
      font-weight: 700;
      letter-spacing: .3px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 14px;
    }

    /* Tiles grid */
    .tiles {
      display: grid;
      grid-template-columns: repeat(4, minmax(160px, 1fr));
      gap: 18px;
    }

    .tile {
      position: relative;
      overflow: hidden;
      background: linear-gradient(180deg, rgba(255, 255, 255, .02), rgba(255, 255, 255, 0));
      border: 1px solid rgba(255, 255, 255, .08);
      border-radius: 18px;
      padding: 16px 16px 14px;
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    }

    .tile:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, .35);
    }

    .tile .label {
      color: var(--muted);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .4px;
    }

    .tile .value {
      font-size: 28px;
      font-weight: 800;
      margin-top: 6px;
      line-height: 1;
    }

    .tile .delta {
      margin-top: 8px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .delta.pos {
      color: #bbf7d0;
    }

    .delta.neg {
      color: #fecaca;
    }

    .spark {
      position: absolute;
      right: -10px;
      top: -10px;
      width: 120px;
      height: 120px;
      border-radius: 999px;
      filter: blur(18px);
      opacity: .25;
    }

    .spark.brand {
      background: radial-gradient(closest-side, var(--brand), transparent 70%);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .tiles {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 720px) {
      .tiles {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .tiles {
        grid-template-columns: 1fr;
      }
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: flex-end;
      margin-top: 22px;
    }

    .btn {
      appearance: none;
      border: 0;
      border-radius: 14px;
      padding: 12px 18px;
      font-weight: 700;
      background: linear-gradient(180deg, #818cf8, #6366f1);
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(99, 102, 241, .35);
      transition: transform .14s ease, box-shadow .14s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 32px rgba(99, 102, 241, .45);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 8px 18px rgba(99, 102, 241, .35);
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Utility class: clearfix */
    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }
  </style>

</head>

<body>

  <!-- Header -->
  <header class="site-header">
    <div class="header-content">
      <a href="index.html">
        <img src="customer_360_logo.png" alt="Customer360 Logo" style="height: 100px; margin-right: 0px;">
      </a>
      <h1 class="title"> Turning Data into Insights for Digital
        Excellence using Recommendation System</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Your form card goes here -->
    <div class="form-container">
      <!-- existing Add the User Details form -->
      <form class="card" id="personal_search_form">
        <div class="header">
          <div class="title">Add the User Details</div>
        </div>

        <div class="field">
          <label for="productSet">Product Set <span style="color:red;">*</span></label>
          <select id="productSet" name="productSet">
            <option value="">-- Select Product Set --</option>
          </select>
        </div>

        <div class="field">
          <label for="phone">Phone Number <span style="color:red;">*</span></label>
          <input type="text" id="phone" name="phone" placeholder="Enter the phone number" />
          <div id="user_details">
            <ul>
            </ul>
          </div>
        </div>

        <div class="footer">
          <button type="button" class="btn" id="personalized_search">Submit</button>
        </div>
      </form>

      <section class="card" aria-labelledby="title" aria-describedby="subtitle" id="recommendations_results_personal"
        style="display:none;">
        <div class="header">
          <div>
            <div class="title" id="title">Recommendations</div>
            <div class="subtitle" id="subtitle">Recommendations</div>
          </div>
        </div>

        <div class="tiles"></div>

        <div class="footer">
          <button class="btn" type="button" id="refreshBtn">Clear Search</button>
        </div>
      </section>

      <!-- Loader -->
      <div id="loader" style="
      display: none !important;
      position: absolute;
      z-index: 9999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;  /* üëà makes text go above spinner */
      color: #fff;
      font-family: Arial, sans-serif;
  ">
        <div id="loader_content"
          style="font-size: 18px; font-weight: 500; margin-bottom: 15px; margin-left: 35%;vertical-align: middle;margin-top: 11%;">

        </div>
        <div style="
          margin-left: 42%;
          width: 60px;
          height: 60px;
          border: 6px solid #f3f3f3;
          border-top: 6px solid #4facfe;
          border-radius: 50%;
          animation: spin 1s linear infinite;
      "></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>¬© 2025 Recommendation App | Built with ‚ù§Ô∏è</p>
  </footer>
  <script>
    // document.getElementById('submitBtn').addEventListener('click', () => {
    //   const product = document.getElementById('productSet').value;
    //   const customer = document.getElementById('customerType').value;
    //   const gender = document.getElementById('gender').value;

    //   alert(`You selected:\nProduct Set: ${product || 'None'}\nCustomer Type: ${customer || 'None'}\nGender: ${gender || 'None'}`);
    // });

    $.ajax({
      url: 'http://127.0.0.1:8000/ProductSet', // Replace with your API
      method: 'GET',
      contentType: 'application/json',
      success: function (response) {
        // Handle success response
        $.each(response.values, function (key, value) {
          $("#productSet").append("<option>" + value + "</option>");
        });
      },
      error: function (xhr, status, error) {
        // Handle error response
        console.error('Error:', error);
        alert('Something went wrong: ' + error);
      }
    });

    $("#phone").focusout(function () {

      var phone = $("#phone").val();
      //alert(phone);return false;
      $.ajax({
        url: 'http://127.0.0.1:8000/UserDetails?Phone=' + phone, // Replace with your API
        method: 'GET',
        contentType: 'application/json',
        success: function (response) {
          // Handle success response
          $("#user_details ul").html('');
          if (response == null) {
            $("#user_details ul").append(
              '<li>User details not found</li>'
            );
          }
          $.each(response, function (key, value) {
            if (key !== 'guid') {
              $("#user_details ul").append(
                '<li>' +
                '<label><strong>' + key + ': </strong></label>' +
                value +
                '</li>'
              );
            }
          });


        },
        error: function (xhr, status, error) {
          // Handle error response
          console.error('Error:', error);
        }
      });
    });



    $("#personalized_search").click(function () {

      $("#loader_content").html("Generating your recommendations‚Ä¶");
      var customerType = '0';
      var gender = '0';
      var age = 0;
      var phone = $("#phone").val();
      var productSet = $("#productSet").val();
      if(phone == '' || productSet == ''){
        alert("Please enter required details");
        return false;
      }
      var getRecommendationsUrl = 'http://127.0.0.1:8000/Recommendations?Customer_Type=' + customerType + '&Gender=' + gender + '&Age=' + age + '&Phone=' + phone;
      console.log(getRecommendationsUrl);
      $.ajax({
        url: getRecommendationsUrl,
        method: 'GET',
        contentType: 'application/json',
        success: function (response) {
          // Handle success response
          $("#personal_search_form").hide();
          $("#recommendations_results_personal").show();
          $.each(response, function (key, value) {
            $(".tiles").append(
              '<div class="tile">' +
              '<div class="spark brand"></div>' +
              '<div class="label">' + value + '</div>' +
              '</div>'
            );
          });
        },
        error: function (xhr, status, error) {
          // Handle error response
          console.error('Error:', error);
          $("#personal_search_form").hide();
          $("#recommendations_results_personal").show();
          $(".tiles").append(
            '<div class="tile" style="width:400px;">' +
            '<div class="spark brand"></div>' +
            '<div class="label">Phone number not found, please try again!!!</div>' +
            '</div>'
          );
        }
      });
    });

    $("#refreshBtn").click(function () {
      location.reload();
    });

    $(document).ajaxStart(function () {
      $("#loader").show();
    });

    $(document).ajaxStop(function () {
      $("#loader").hide();
    });

  </script>
</body>

</html>
